name: "basic_analysis_chain"
description: "A chain that analyzes text and generates a summary"
input_variables:
  - text
  - tone
steps:
  - name: "initial_analysis"
    prompt: "analyze_text.txt"
    model: "anthropic"
    output_key: "analysis"
    
  - name: "generate_summary"
    prompt: "summarize.txt"
    model: "anthropic"
    output_key: "summary"
    template_vars:
      analysis: "${analysis}"
      desired_tone: "${tone}" 