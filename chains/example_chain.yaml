name: "basic_analysis_chain"
description: "A chain that analyzes text and generates a summary"
input_variables:
  - text
  - tone
steps:
  - name: "initial_analysis"
    prompt: "analyze_text.yaml"
    model:
      provider: "anthropic"
      temperature: 0.1
    output_key: "analysis"
    
  - name: "generate_summary"
    prompt: "summarize.yaml"
    model:
      provider: "anthropic"
      temperature: 0.2
    output_key: "summary"
    template_vars:
      analysis: "${analysis}"
      desired_tone: "${tone}" 